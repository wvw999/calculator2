<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Calculator</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
  <!-- <link rel="stylesheet" href="css/styles.css"> -->
  <script src="js/jquery-3.3.1.js"  type="text/javascript"></script>
  <script src="js/scripts.js" type="text/javascript"></script>
</head>

<body>
  <h1>Calculator</h1>

  <div class="container">
    <form id="calc">
      <div class="form-group">
        <label for="number1">1st Number</label>
        <input id="number1" class="form-control" type="text">
      </div>

      <div class="form-group">
        <label for="number2">2nd Number</label>
        <input id="number2" class="form-control" type="text">
      </div>

      <!-- <button type="submit" id="add" class="btn btn-primary">Add!</button>
      <button type="submit" id="subtract" class="btn btn-primary">Subtract!</button>
      <button type="submit" id="multiply"class="btn btn-primary">Multiply!</button>
      <button type="submit" id="divide"class="btn btn-primary">Divide!</button> -->
      <div class="radio">
        <label>
          <input type="radio" name="operator" value="add">add</input>
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="operator" value="subtract">subtract</input>
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="operator" value="multiply">multiply</input>
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="operator" value="divide">divide</input>
        </label>
      </div>
      <button type="submit" class="btn btn-dark">Go!</button>
    </form>

    <div id="output">

    </div>
  </div>
</body>
</html>
